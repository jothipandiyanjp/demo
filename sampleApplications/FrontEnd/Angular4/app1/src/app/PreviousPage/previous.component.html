<button type="button" style="margin-top: 3vw;" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<div class="modal fade" id="myModal" role="dialog">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enter Text Here</h4>
            </div>
            <div class="modal-body">
                <input name="Name" type="text" placeholder="Text Here" #name>
                <button name="textValue" type="submit" data-dismiss="modal" class="btn btn-success" (click)="onSubmit(name.value)">Submit</button>
            </div>

        </div>
    </div>
</div>
<h1 style="margin-top: 3vw;">{{textValue}}</h1>
